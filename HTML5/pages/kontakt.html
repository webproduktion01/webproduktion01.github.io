        <div id="contactForm">
            Observera! Detta är bara ett påhittat kontaktformulär
            <form action="http://webproduction.standout.se/form.php" method="post" id="contact_form">
                <fieldset>
                    <legend>Fråga</legend>
                    <p>
                        <label for="subject">Ärendetyp </label>
                        <input type="hidden" name="actionList" id="actionList"/>
                        <select name="actionList" form="contact_form" id="subject">
                            <option value="1">Fråga</option>
                            <option value="2">Klagomål</option>
                            <option value="3">Förfrågan</option>
                        </select>
                    </p>
                    <p>
                        <label for="headline">Rubrik: </label>
                        <input type="text" name="headline" id="headline" value="Vad göra?"/>
                    </p>
                    <p>
                        <label for="textarea">Fråga: </label>
                        <input type="hidden" name="inputText"/>
                        <textarea name="textarea" form="contact_form" id="textarea" >Jag sitter och testar formuläret.</textarea>
                    </p>
                </fieldset>
                <fieldset>
                        <legend>Information om dig</legend>
                        <!-- Assumed that you'd be able to be contacted both ways hence no radiobutton--> 
                        <label for="check_mail">kontakta via mail</label>
                        <input type="checkbox" name="kontakta_via_mail" id="check_mail"/>
                        <br>
                        <label for="check_phone">kontakta via telefon</label>
                        <input type="checkbox" name="kontakta_via_telefon" id="check_phone"/>
                </fieldset>
                <input type="submit" name="submit_button"/>
            </form>
        </div>
